name: GitHub Pages

# Trigger on pushes to main and allow manual dispatch
on:
  push:
    branches:
      - main
  workflow_dispatch:

# Grant write access so the action can push back to the repo
permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout the full repository (needed for pushes & history)
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      # 2. Tune Git HTTP settings to prevent timeout/errors on large pushes
      - name: Configure Git HTTP settings
        run: |
          git config --global http.postBuffer 524288000
          git config --global http.lowSpeedLimit 0
          git config --global http.lowSpeedTime 999999

      # 3. Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      # 4. Install any Python dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip

      # 5. Generate your site (adjust script name as needed)
      - name: Run site generator
        run: python _repo_generator.py

      # 6. Deploy the generated site to gh-pages branch
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./     # <-- change this to your output directory
          publish_branch: gh-pages      # default target branch
          # force_orphan: true         # uncomment to force an orphan branch
